{% set name = "jscatter" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jscatter-{{ version }}.tar.gz
  sha256: 3c7eaa8240d713a17768aa4bd435c0349606af6dc7ef04c3657c4f67c5481c5b

build:
  skip: true  # [py<39]
  script:
    # Remove compiled *.pyd files
    - {{ PYTHON }} -c "import pathlib; [p.unlink() for p in pathlib.Path('.').rglob('*.pyd')]"
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    # gfortran called from setup.py but not currently used to build an extension
    - gfortran  # [win]
  host:
    - python
    - setuptools >=67.0
    - cmake >=3.26
    - wheel
    - cython >=3.0
    - numpy
    - pip
  run:
    - python
    - scipy >=1.10
    - matplotlib-base >=3
    - pillow >=8.1
    - mdanalysis >=2.4.0
    - netcdf4
    - cython
    - fabio
    - pdb2pqr
    - requests
    - nglview
    - emcee
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - jscatter

about:
  summary: Combines dataArrays with attributes for fitting plotting and analysis including models for Xray and neutron scattering
  license: GPL-3.0-or-later
  license_file: src/jscatter/LICENSE
  home: https://gitlab.com/biehl/jscatter
  doc_url: https://jscatter.readthedocs.io
  dev_url: https://gitlab.com/biehl/jscatter/

extra:
  recipe-maintainers:
    - t20100
